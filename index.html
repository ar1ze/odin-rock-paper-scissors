<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Project: Rock Paper Scissors</title>
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h2>Rock-Paper-Scissors</h2>
      </div>
      <div class="controls">
        <p>Make Your Choice</p>
        <div class="choice-buttons">
          <button class="choice-button" id="rock-btn">
            <span>🗿</span>
            <p>Rock</p>
          </button>
          <button class="choice-button" id="paper-btn">
            <span>📄</span>
            <p>Paper</p>
          </button>
          <button class="choice-button" id="scissors-btn">
            <span>✂️</span>
            <p>Scissors</p>
          </button>
        </div>
      </div>
      <div class="results">
        <div class="choices">
          <div>
            <span>Player: </span>
            <span id="player-choice">Make your choice!</span>
          </div>
          <div>
            <span>Computer: </span>            
            <span id="computer-choice">Waiting ...</span>
          </div>
        </div>
        <div class="game-result winner"></div>
      </div>
      <div class="score-board">
        <p>Score Board</p>
        <div class="card">
          <p class="player-score-display">
            <span>Player Score: </span>
            <span id="player-score">1</span>
          </p>
          <p class="computer-score-display">
            <span>Computer Score: </span>
            <span id="computer-score">0</span>
          </p>
        </div>
        <div class="reset">
          <button id="reset-btn">Reset Game 🔄</button>
        </div>
      </div>
    </div>
  </body>

</html>
